# Layer configuration for meta-mobility-poky-distro
# Copyright 2020 Host Mobility AB

# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
    ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-mobility-poky-distro"
BBFILE_PATTERN_mobility = "^${LAYERDIR}/"
BBFILE_PRIORITY_mobility = "11"

LAYERSERIES_COMPAT_mobility = "dunfell zeus"
LAYERDEPENDS_mobility = "meta-hostmobility-bsp"
